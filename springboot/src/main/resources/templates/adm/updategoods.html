<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>物品修改</title>
  <!-- Bootstrap core CSS -->
  <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/admbar::topbar"></div>

<div class="container-fluid">
  <div class="row">
    <!--引入侧边栏-->
    <div th:replace="commons/admbar::#sidebar(activeUri='goods')"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <form th:action="@{/adm/goods}" method="post">

        <div class="alert alert-danger" role="alert" th:if="${errors!=null}">
          <div th:text="${error.msg}" th:each="error:${errors}"></div>
        </div>

        <input type="hidden" name="_method" value="put" />


        <div class="form-group">
          <label>物品 ID </label>
          <input name="goodsId" type="text" class="form-control" placeholder="不建议修改id" th:value="${goods!=null}?${goods.goodsId}">
        </div>
        <div class="form-group">
          <label>物品名称</label>
          <input name="goodsName" type="text" class="form-control" placeholder="请输入物品名称" th:value="${goods!=null}?${goods.goodsName}">
        </div>

        <div class="form-group">
          <label>状态</label><br/>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="goodsState" value="未损坏" th:checked="${goods!=null}?${goods.goodsState eq '未损坏'}">
            <label class="form-check-label">未损坏</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="goodsState" value="已损坏" th:checked="${goods!=null}?${goods.goodsState eq '已损坏'}">
            <label class="form-check-label">已损坏</label>
          </div>
        </div>

        <div class="form-group">
          <label>物品图片</label>
          <input name="goodsImage" type="text" class="form-control" placeholder="图片" th:value="${goods!=null}?${goods.goodsImage}">
        </div>
        <button type="submit" class="btn btn-primary" >修改</button>
      </form>
    </main>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
  feather.replace();
</script>

</body>

</html>
