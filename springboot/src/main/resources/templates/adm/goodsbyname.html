<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>资源管理系统</title>
  <!-- Bootstrap core CSS -->
  <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    @keyframes chartjs-render-animation {
      from {
        opacity: 0.99
      }
      to {
        opacity: 1
      }
    }

    .chartjs-render-monitor {
      -webkit-animation: chartjs-render-animation 0.001s;
      animation: chartjs-render-animation 0.001s;
    }
  </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/admbar::topbar"></div>
<div class="container-fluid">
  <div class="row">
    <!--引入侧边栏-->
    <div th:replace="commons/admbar::#sidebar(activeUri='goods')"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <h2>
        <a class="btn btn-info" href="emp" th:href="@{/adm/goodsadd}">物品添加</a>
        <a style="float: right" class="btn btn-outline-secondary" href="" th:href="@{/adm/toallgoods/1}">查看所有物品</a>
      </h2>
      <form method="get" th:action="@{/adm/selectById}" >
        <div class="input-group mb-3">
          <label>物品 ID ：</label>
          <input type="text" class="form-control"  name="goodsId" placeholder="请输入物品id" aria-label="请输入物品id" aria-describedby="button-addon2">
          <div class="input-group-append" >
            <button  class="btn btn-outline-secondary" type="submit" id="button-addon1">按照 ID 查询</button>
          </div>
        </div>
      </form>

      <form method="get" th:action="@{/adm/selectByName/1}">
        <div class="input-group mb-3">
          <label>物品名称：</label>
          <input type="text" class="form-control"  name="goodsName" placeholder="请输入物品名称" aria-label="请输入物品名称" aria-describedby="button-addon2">
          <div class="input-group-append" >
            <button type="submit" class="btn btn-outline-secondary" id="button-addon2">按照名称查询</button>
          </div>
      </form>


      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th>物品id</th>
            <th>名称</th>
            <th>图片</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="goods:${pageInfo.list}" th:if="goods!=null" >
            <td th:text="${goods.goodsId}"></td>
            <td th:text="${goods.goodsName}"></td>
            <td th:text="${goods.goodsImage}"></td>
            <td th:text="${goods.goodsState}"></td>
            <td>
              <a class="btn btn-sm btn-primary" th:href="@{/adm/goods/}+${goods.goodsId}">上报</a>
              <a class="btn btn-sm btn-primary" th:href="@{/adm/goods/}+${goods.goodsId}">编辑</a>
              <button th:attr="del_uri=@{/adm/goods/}+${goods.goodsId}" class="btn btn-sm btn-danger deleteBtn">删除</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!--分页信息-->
      <nav aria-label="Page navigation example" >
        <ul class="pagination justify-content-center"  >
          <li class="page-item"><a class="page-link" href="#" th:href="@{'/adm/selectByName/1?className='+${goodsName}}">首页</a></li>
          <li class="page-item" th:classappend="${pageInfo.hasPreviousPage}?'':' disabled'">
            <a class="page-link" href="#" th:href="@{'/adm/selectByName/'+${pageInfo.pageNum-1}+'?className='+${goodsName}}" tabindex="-1" aria-disabled="true">上一页</a>
          </li>

          <li class="page-item"  th:each="page_Num:${pageInfo.navigatepageNums}" >
            <a class="page-link"  th:text="${page_Num}" th:href="@{'/adm/selectByClass/'+${page_Num}+'?className='+${className}}"  th:if="${page_Num}==${pageInfo.pageNum}" th:style="'font-weight:bold;background: #6faed9;'">1</a>
            <a class="page-link"  th:text="${page_Num}" th:href="@{'/adm/selectByClass/'+${page_Num}+'?className='+${className}}"  th:if="${page_Num}!=${pageInfo.pageNum}" >1</a>
          </li>

          <li class="page-item" th:classappend="${pageInfo.hasNextPage}?'':' disabled'">
            <a class="page-link" href="#" th:href="@{'/adm/selectByName/'+${pageInfo.pageNum+1}+'?className='+${goodsName}}">下一页</a>
          </li>
          <li class="page-item"><a class="page-link" href="#" th:href="@{'/adm/selectByName/'+${pageInfo.pages}+'?className='+${goodsName}}">末页</a></li>
        </ul>
      </nav>



    </main>
    <form id="deleteEmpForm"  method="post">
      <input type="hidden" name="_method" value="delete"/>
    </form>
  </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
  feather.replace()
</script>
<script>
  $(".deleteBtn").click(function(){
    //删除当前员工的
    var i=confirm("你确定要删除吗?");
    if(i==true)
    {
      $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
      return false;
    }
    else {
      return false;
    }

  });
</script>
</body>
</html>
